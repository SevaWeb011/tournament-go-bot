---
- name: tournament_go
  hosts: bot
  become_method: sudo
  become: yes
  become_user: root

  vars:
    ansible_user: foilv
    ansible_ssh_private_key: "{{ key }}"
    ansible_port: 22
    ansible_connection: ssh
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'

  tasks:

  - name: Create database user 
    community.mysql.mysql_user:
      name: "foilv"
      password: "{{ PASSWORD }}"
      login_unix_socket: /var/run/mysqld/mysqld.sock
      priv: '*.*:ALL,GRANT'
      host: '%'
      state: present

  - name: copy backup file
    ansible.builtin.copy:
      src: ./backup.py 
      dest: /tmp/backup.py
      owner: foilv
      mode: '0644'

  - name: run script
    ansible.builtin.cron:
      name: "backup"
      hour: "12"
      job: "/tmp/backup.py"

  - name: start a container
    community.docker.docker_container:
      name: Bot
      image: foilv/tournaments_go:bot11
      state: started
      env:
        HOST: "{{ HOST }}"
        DATABASE: "tournament_go"
        USER: "foilv"
        PASSWORD: "{{ PASSWORD }}"
        BOT: "{{ BOT }}"


